{layout name="layout" /}
<h2>网站设置</h2>
 <form  id="defaultForm" role="form" method="POST"  action="{:url('/admin/setting/add/')}">
   <div class="form-group">
    <label for="exampleInputUsername">网站名称：</label>
    <input type="text" class="form-control" value="{present name="data.web_name"}{$data.web_name}{/present} " name="web_name" id="web_name" placeholder="请输入网站名称">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail">网址：</label>
    <input type="text" class="form-control" name="web_url" value="{present name="data.web_url"}{$data.web_url}{/present}" id="web_url" placeholder="请输入网址">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">网站标题:</label>
    <input type="text" class="form-control"   name="web_title" value="{present name="data.web_title"}{$data.web_title}{/present}" id="web_title" placeholder="请输入网站标题">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword">网站描述:</label>
    <input type="text" class="form-control"   name="web_description" value="{present name="data.web_description"}{$data.web_description}{/present}" id="web_description" placeholder="请输入网站描述">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">网站关键字:（446*83）</label>
    <input type="text" class="form-control"   name="web_keywords" id="web_keywords" value="{present name="data.web_keywords"}{$data.web_keywords}{/present}" placeholder="请输入网站关键字">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword">ICP备案信息</label>
    <input type="text" class="form-control"   name="icp_info" id="icp_info" value="{present name="data.icp_info"}{$data.icp_info}{/present}" placeholder="请输入ICP备案信息">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">网站LOGO</label>
    <input type="hidden" readonly  name="logo_addr" id="logo_addr" value="{present name="data.logo_addr"}{$data.logo_addr}{/present}">
    <img id="link_add_img" src="{present name="data.logo_addr"}{$data.logo_addr}{/present}"  width="100px" heigth="100px">
    <input type="button" id="selectImg" value="选择图片" />
  </div>
     <div class="form-group">
    <label for="exampleInputPassword">联系电话</label>
    <input type="text" class="form-control"   name="contact_tel" id="contact_tel" value="{present name="data.contact_tel"}{$data.contact_tel}{/present}" placeholder="请输入联系电话">
  </div>
     <div class="form-group">
    <label for="exampleInputPassword">联系邮箱</label>
    <input type="text" class="form-control"   name="contact_email" id="contact_email" value="{present name="data.contact_email"}{$data.contact_email}{/present}" placeholder="请输入联系邮箱">
  </div>
     <div class="form-group">
    <label for="exampleInputPassword">联系地址</label>
    <input type="text" class="form-control"   name="contact_addr" id="contact_addr" value="{present name="data.contact_addr"}{$data.contact_addr}{/present}" placeholder="请输入联系地址">
  </div>
  <input type="hidden" name="__token__" value="{$Request.token}" />
  <input type="hidden" name="id" id="id" value="{present name="data.id"}{$data.id}{/present}" />
  <button type="submit" class="btn btn-default">提交</button>
  <button type="reset" class="btn btn-default">重置</button>
</form>	
<script>
$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            web_name: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: '网站名称必须填写'
                    },
                    stringLength: {
                        min: 2,
                        max: 30,
                        message: '网站名称最短2个字最长30个字'
                    },
                }
            },
      
        }
    });
});
</script>
 <!-- 配置文件 -->
<script src="__ROOT__kindeditor/kindeditor-all.js"  type="text/javascript"></script>
<script src="__ROOT__kindeditor/lang/zh-CN.js"  type="text/javascript"></script>
<link rel="stylesheet" href="__ROOT__kindeditor/themes/default/default.css" />
<script>
KindEditor.ready(function(K) {
	var editor = K.editor({
		allowFileManager : true
	});
	K('#selectImg').click(function() {
		editor.loadPlugin('image', function() {
			editor.plugin.imageDialog({
				imageUrl : K('#cover_pic').val(),
				clickFn : function(url, title, width, height, border, align) {
					K('#logo_addr').val(url);
					$('#link_add_img').attr('src',url);
					editor.hideDialog();
				}
			});
		});
	});
	 
});
</script>
