 {include file="common/header" /}
<form id="defaultForm" class="form-horizontal" role="form" method="POST" action="{:url('/admin/login/login/')}">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" name="email" id="email" placeholder="请输入您的邮箱地址">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" name="password" id="password" placeholder="请输入您的密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 记住密码
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" class="btn btn-default">登录</button>
      <button type="reset" class="btn btn-default">重置</button>
    </div>
  </div>
</form>

<script type="text/javascript">
$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            email: {
                validators: {
                    notEmpty: {
                        message: '邮箱地址不能为空'
                    },
                    emailAddress: {
                        message: '不是邮件地址'
                    }
                }
            },
 
     
            password: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                }
            },
           
      
        }
    });
});
</script>
{include file="common/footer" /}
