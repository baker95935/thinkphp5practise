{layout name="layout" /}
<h2>文章评论列表 &nbsp; &nbsp; &nbsp;<small><a href="{:url('/admin/articleComment/add/')} ">添加评论</a></small></h2>
<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>ID</th>
       <th>评论标题</th>
       <th>评论内容</th>
       <th>文章</th>
       <th>创建时间</th>
       <th>管理</th>
     </tr>
   </thead>
   <tbody>
   {foreach $list as $vo}
     <tr>
       <td>{$vo.id}</td>
       <td>{$vo.title}</td>
       <td>{$vo.content}</td>
       <td>{$vo.article_id}</td>
       <td>{$vo.create_time}</td>
       <td><a href="{:url('/admin/articleComment/add/id/'.$vo->id)} ">编辑</a>  <a onclick="return  confirm('确定删除吗，操作不可逆')" href="{:url('/admin/articleComment/del/id/'.$vo->id)} ">删除</a></td>
     </tr>
     {/foreach}
   </tbody>
 </table>
 <div align="right">
{$list->render()}
</div>
