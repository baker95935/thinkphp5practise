{layout name="layout" /}
<h2>文章类型列表 &nbsp; &nbsp; &nbsp;<small><a href="{:url('/admin/articleType/add/')} ">添加文章类型</a></small></h2>
<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>ID</th>
       <th>类型名</th>
       <th>备注</th>
       <th>管理</th>
     </tr>
   </thead>
   <tbody>
   {foreach $list as $vo}
     <tr>
       <td>{$vo.id}</td>
       <td>{$vo.type_name}</td>
       <td>{$vo.remark}</td>
       <td><a href="{:url('/admin/articleType/add/id/'.$vo->id)} ">编辑</a>  <a onclick="return confirm('确定删除吗，操作不可逆')" href="{:url('/admin/articleType/edit/id/'.$vo->id)} ">删除</a></td>
     </tr>
     {/foreach}
   </tbody>
 </table>
 <div align="right">
{$list->render()}
</div>
