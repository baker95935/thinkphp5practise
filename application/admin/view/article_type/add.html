{layout name="layout" title="文章类型添加" /}
 <form  id="defaultForm" role="form" method="POST"  action="{:url('/admin/articleType/add/')}">
   <div class="form-group">
    <label for="exampleInputUsername">分类名：</label>
    <input type="text" class="form-control" value="{present name="data.type_name"}{$data.type_name}{/present} " name="type_name" id="type_name" placeholder="请输入分类名">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail">备注：</label>
    <input type="text" class="form-control" name="remark" value="{present name="data.remark"}{$data.remark}{/present}" id="remark" placeholder="请输入备注">
  </div>
  
  <input type="hidden" name="__token__" value="{$Request.token}" />
  <input type="hidden" name="id" id="id" value="{present name="data.id"}{$data.id}{/present}" />
  <button type="submit" class="btn btn-default">提交</button>
  <button type="reset" class="btn btn-default">重置</button>
</form>	

 <script type="text/javascript">
$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
        	type_name: {
                message: 'The type_name is not valid',
                validators: {
                    notEmpty: {
                        message: '分类名必须填写'
                    },
                    stringLength: {
                        min: 2,
                        max: 30,
                        message: '分类名最短2个字最长30个字'
                    },
                }
            },
      
        }
    });
});
</script>
