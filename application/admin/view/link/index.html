{layout name="layout" /}
<h2>友情链接列表 &nbsp; &nbsp; &nbsp;<small><a href="{:url('/admin/link/add/')} ">添加友情链接</a></small></h2>
<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>ID</th>
       <th>链接名称</th>
       <th>链接地址</th>
       <th>排序</th>
       <th>创建时间</th>
       <th>管理</th>
     </tr>
   </thead>
   <tbody>
   {foreach $list as $vo}
     <tr>
       <td>{$vo.id}</td>
       <td>{$vo.link_name}</td>
       <td>{$vo.link_url}</td>
       <td>{$vo.link_order}</td>
       <td>{$vo.create_time}</td>
       <td><a href="{:url('/admin/link/add/id/'.$vo->id)} ">编辑</a>  <a onclick="return  confirm('确定删除吗，操作不可逆')" href="{:url('/admin/link/del/id/'.$vo->id)} ">删除</a></td>
     </tr>
     {/foreach}
   </tbody>
 </table>
 <div align="right">
{$list->render()}
</div>
