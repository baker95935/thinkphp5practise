{layout name="layout" /}
<h2>文章列表 &nbsp; &nbsp; &nbsp;<small><a href="{:url('/admin/article/add/')} ">添加文章</a></small></h2>
<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>ID</th>
       <th>文章标题</th>
       <th>分类</th>
       <th>封面</th>
       <th>创建时间</th>
       <th>管理</th>
     </tr>
   </thead>
   <tbody>
   {foreach $list as $vo}
     <tr>
       <td>{$vo.id}</td>
       <td>{$vo.title}</td>
       <td>{$vo->articleType->type_name}</td>
       <td><img src="{$vo.cover_pic}" width="100px" height="20px"></td>
       <td>{$vo.create_time}</td>
       <td>查看<a href="{:url('/admin/article/add/id/'.$vo->id)} ">编辑</a>  <a onclick="return  confirm('确定删除吗，操作不可逆')" href="{:url('/admin/article/del/id/'.$vo->id)} ">删除</a></td>
     </tr>
     {/foreach}
   </tbody>
 </table>
 <div align="right">
{$list->render()}
</div>
