{layout name="layout" title="会员添加" /}
 <form role="form" action="{:url('/admin/user/add/')}">
   <div class="form-group">
    <label for="exampleInputUsername">用户名：</label>
    <input type="username" class="form-control" id="exampleInputEmail" placeholder="请输入您的用户名">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail">邮箱：</label>
    <input type="email" class="form-control" id="exampleInputEmail" placeholder="请输入您的邮箱地址">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">密码</label>
    <input type="password" class="form-control" id="exampleInputPassword" placeholder="请输入您的邮箱密码">
  </div>
  <button type="submit" class="btn btn-default">添加</button>
  <button type="reset" class="btn btn-default">重置</button>
</form>
