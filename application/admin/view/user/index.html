{layout name="layout" /}
<h2>会员列表 &nbsp; &nbsp; &nbsp;<small><a href="{:url('/admin/user/add/')} ">添加会员</a></small></h2>
<form action="{:url('/admin/User/index')}" method="POST">
<input type="text" name="search" id="search" value="{$search}">
<input type="submit" value="查询">
</form>
<br>
<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>ID</th>
       <th>用户名</th>
       <th>用户组</th>
       <th>邮箱</th>
       <th>注册时间</th>
       <th>管理</th>
     </tr>
   </thead>
   <tbody>
   {foreach $list as $vo}
     <tr>
       <td>{$vo.id}</td>
       <td>{$vo.username}</td>
       <td>{$vo->userGroup->group_name}</td>
       <td>{$vo.email}</td>
       <td>{$vo.create_time}</td>
       <td><a href="{:url('/admin/user/add/id/'.$vo->id)} ">编辑</a>  <a onclick="return  confirm('确定删除吗，操作不可逆')" href="{:url('/admin/user/del/id/'.$vo->id)} ">删除</a></td>
     </tr>
     {/foreach}
   </tbody>
 </table>
 <div align="right">
{$list->render()}
</div>
